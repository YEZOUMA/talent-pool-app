<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la suppression</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Confirmer la suppression</h1>
        <p>Êtes-vous sûr de vouloir supprimer le profil de <strong>{{ profile.name }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <a href="{% url 'profile_detail' profile.pk %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
